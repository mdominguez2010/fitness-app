{% extends 'base.html' %}
{% block title %}
  Cardio Page
{% endblock %}

{% block content %}

<table class="table table-hover table-dark">
  <thead>
      <tr>
          <!-- Your Columns HERE -->
          <th scope="col">id</th>
          <th scope="col">Date</th>
          <th scope="col">Distance</th>
          <th scope="col">Duration</th>
          <th scope="col">Calories</th>
          <th scope="col">Average Pace</th>
      </tr>
  </thead>
  <tbody>
      <!-- Your rows inside the table HERE: -->
      {% for run in runs %}
          <tr>
              <td>
                 {{ run.id }}
              </td>
              <td>
                {{ run.date }}
              </td>
              <td>
                {{ run.distance }}
              </td>
              <td>
                {{ run.duration }}
              </td>
              <td>
                {{ run.calories }}
              </td>
              <td>
                {{ run.avg_pace }}
              </td>
              <td>
                  <button class="btn btn-outline btn-success">Info</button>
              </td>
              <td>
                  <button class="btn btn-outline btn-info">Details</button>
              </td>
          </tr>
      {% endfor %}
  </tbody>
</table>

{% endblock %}
