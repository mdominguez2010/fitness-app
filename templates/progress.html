{% extends 'base.html' %}
{% block title %}
  Progress Page
{% endblock %}

{% block content %}
      <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">id</th>
                <th scope="col">Name</th>
                <th scope="col">Options</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for item in items %}
                <tr>
                    <td>
                        <button class="btn btn-outline btn-info">{{ item.id }}</button>
                    </td>
                    <td>{{ item.name }}</td>
                    <td>
                        <button class="btn btn-outline btn-info">Info</button>
                        <button class="btn btn-outline btn-success">Details</button>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
