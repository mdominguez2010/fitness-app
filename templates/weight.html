{% extends 'base.html' %}
{% block title %}
  Weight Page
{% endblock %}

{% block content %}

    <canvas id="linechart"></canvas>
    <script>
        var config = {
            type: "line",
            data: {
                labels: {{ labels | safe }},
                datasets: [
                    {
                        label: "Weight",
                        data: {{ values | safe }},
                        fill: false,
                        borderColor: "rgb(0, 163, 108)",
                        backgroundColor: "rgb(255, 255, 255)",
                        lineTension: 0.5
                    },
                ]
            },
            options: {
                responsive: true
            }
        }

        var ctx = document.getElementById("linechart").getContext("2d");
        var linechart = new Chart(
            ctx, config
        )
    </script>

{% endblock %}
