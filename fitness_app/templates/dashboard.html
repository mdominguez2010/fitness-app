{% extends 'base.html' %}
{% block title %}
    Dashboard Page
{% endblock %}

{% block content %}

<main role="main">

	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		<h2 class="h1">Dashboard</h2>
	</div>

	


    <div class="card">
        <h3 class="card-header">Weight</h3>
        <div class="card-body">
            <canvas class="my-4 w-100" id="weightChart"></canvas>
        </div>
    </div>

    

    <div class="card">
        <h3 class="card-header">Strength</h3>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Deadlift</h5>
                        <canvas class="my-4 w-100" id="deadChart"></canvas>
                        <h6 class="card-title">ORM: {{ deadlift_orm[1] }}</h6>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Squat</h5>
                        <canvas class="my-4 w-100" id="squatChart"></canvas>
                        <h6 class="card-title">ORM: {{ backsquat_orm[1] }}</h6>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Bench Press</h5>
                        <canvas class="my-4 w-100" id="benchChart"></canvas>
                        <h6 class="card-title">ORM: {{ barbell_bench_orm[1] }}</h6>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pull Ups</h5>
                        <canvas class="my-4 w-100" id="pullupChart"></canvas>
                        <h6 class="card-title">Max Reps: {{ pullup_mr[0] }}</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="card">
        <h3 class="card-header">Cardio</h3>
        <div class="card-body">
            <canvas class="my-4 w-100" id="milesChart"></canvas>
        </div>
    </div>



    <!-- Javascript -->


    <script>
        const fillChart = false;

        // weightChart

        const config_weight = {
            type: "line",
            data: {
                labels: {{ dates_list | safe}},
                datasets: [
                    {
                        label: "Weight",
                        data: {{ weights_list | safe }},
                        fill: fillChart,
                        borderColor: 'rgb(54, 162, 235, 1)',
                        backgroundColor: "rgb(105, 105, 105)",
                        lineTension: 0.5
                    },
                ]
            },
            options: {
                responsive: true
            }
        }
        const ctx_weight = document.getElementById("weightChart").getContext("2d");
        const linechart_weight = new Chart(
            ctx_weight, config_weight
        )

        // strength charts

        const config_dead = {
            type: "line",
            data: {
                labels: {{ deadlift_dates_ev | safe}},
                datasets: [
                    {
                        label: "Deadlift - Total Volume",
                        data: {{ deadlift_ev | safe }},
                        fill: fillChart,
                        borderColor: 'rgb(54, 162, 235, 1)',
                        backgroundColor: "rgb(105, 105, 105)",
                        lineTension: 0.5
                    },
                ]
            },
            options: {
                responsive: true
            }
        }
        const ctx_dead = document.getElementById("deadChart").getContext("2d");
        const linechart_dead = new Chart(
            ctx_dead, config_dead
        )

        const config_squat = {
            type: "line",
            data: {
                labels: {{ backsquat_dates_ev | safe}},
                datasets: [
                    {
                        label: "Back Squat - Total Volume",
                        data: {{ backsquat_ev | safe }},
                        fill: fillChart,
                        borderColor: 'rgb(54, 162, 235, 1)',
                        backgroundColor: "rgb(105, 105, 105)",
                        lineTension: 0.5
                    },
                ]
            },
            options: {
                responsive: true
            }
        }
        const ctx_squat = document.getElementById("squatChart").getContext("2d");
        const linechart_squat = new Chart(
            ctx_squat, config_squat
        )


        const config_bench = {
            type: "line",
            data: {
                labels: {{ bench_dates_ev | safe}},
                datasets: [
                    {
                        label: "Bench Press - Total Volume",
                        data: {{ barbell_bench_ev | safe }},
                        fill: fillChart,
                        borderColor: 'rgb(54, 162, 235, 1)',
                        backgroundColor: "rgb(105, 105, 105)",
                        lineTension: 0.5
                    },
                ]
            },
            options: {
                responsive: true
            }
        }
        const ctx_bench = document.getElementById("benchChart").getContext("2d");
        const linechart_bench = new Chart(
            ctx_bench, config_bench
        )

        const config_pullup = {
            type: "line",
            data: {
                labels: {{ pullup_dates_ev | safe}},
                datasets: [
                    {
                        label: "Pullups - Reps",
                        data: {{ pullup_ev | safe }},
                        fill: fillChart,
                        borderColor: 'rgb(54, 162, 235, 1)',
                        backgroundColor: "rgb(105, 105, 105)",
                        lineTension: 0.5
                    },
                ]
            },
            options: {
                responsive: true
            }
        }
        const ctx_pullup = document.getElementById("pullupChart").getContext("2d");
        const linechart_pullup = new Chart(
            ctx_pullup, config_pullup
        )

        

        // milesChart

        const config_miles = {
            type: "line",
            data: {
                labels: {{ mile_dates_list | safe}},
                datasets: [
                    {
                        label: "Mile Times",
                        data: {{ mile_times_list | safe }},
                        fill: fillChart,
                        borderColor: 'rgb(54, 162, 235, 1)',
                        backgroundColor: "rgb(105, 105, 105)",
                        lineTension: 0.5
                    },
                ]
            },
            options: {
                responsive: true
            }
        }
        const ctx_miles = document.getElementById("milesChart").getContext("2d");
        const linechart_miles = new Chart(
            ctx_miles, config_miles
        )

        


    </script>

</main>

{% endblock %}
