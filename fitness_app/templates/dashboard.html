{% extends 'base.html' %}
{% block title %}
    Dashboard Page
{% endblock %}

{% block content %}

<main role="main">

	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		<h1 class="h1">Dashboard</h1>
	</div>

	<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
		<h2 class="h2">Weight</h1>
	</div>

	<canvas class="my-4 w-100" id="weightChart" width="900" height="380"></canvas>


    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2">Strength</h1>
    </div>

    <div class="container">
        <div class="row row-cols-2">
            <div class="col">
                <canvas class="my-4 w-100" id="deadChart"></canvas>
            </div>
            <div class="col">
                <canvas class="my-4 w-100" id="squatChart"></canvas>
            </div>
            <div class="col">
                <canvas class="my-4 w-100" id="benchChart"></canvas>
            </div>
            <div class="col">
                <canvas class="my-4 w-100" id="pullupChart"></canvas>
            </div>
        </div>
    </div>

    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2">Cardio</h2>
    </div>

    <canvas id="milesChart" width="400" height="400"></canvas>

    <script>

        // weightChart

        const config_weight = {
            type: "line",
            data: {
                labels: {{ dates_list | safe}},
                datasets: [
                    {
                        label: "Weight",
                        data: {{ weights_list | safe }},
                        fill: true,
                        borderColor: 'rgb(54, 162, 235, 1)',
                        backgroundColor: "rgb(105, 105, 105)",
                        lineTension: 0.5
                    },
                ]
            },
            options: {
                responsive: true
            }
        }
        const ctx_weight = document.getElementById("weightChart").getContext("2d");
        const linechart_weight = new Chart(
            ctx_weight, config_weight
        )

        // strengthChart

        const config_dead = {
            type: "line",
            data: {
                labels: {{ dates_ev | safe}},
                datasets: [
                    {
                        label: "Weight",
                        data: {{ deadlift_ev | safe }},
                        fill: true,
                        borderColor: 'rgb(54, 162, 235, 1)',
                        backgroundColor: "rgb(105, 105, 105)",
                        lineTension: 0.5
                    },
                ]
            },
            options: {
                responsive: true
            }
        }
        const ctx_dead = document.getElementById("deadChart").getContext("2d");
        const linechart_dead = new Chart(
            ctx_dead, config_dead
        )

        

        // milesChart

        const config_miles = {
            type: "line",
            data: {
                labels: {{ mile_dates_list | safe}},
                datasets: [
                    {
                        label: "Mile Times",
                        data: {{ mile_times_list | safe }},
                        fill: true,
                        borderColor: 'rgb(54, 162, 235, 1)',
                        backgroundColor: "rgb(105, 105, 105)",
                        lineTension: 0.5
                    },
                ]
            },
            options: {
                responsive: true
            }
        }
        const ctx_miles = document.getElementById("milesChart").getContext("2d");
        const linechart_miles = new Chart(
            ctx_miles, config_miles
        )

        


    </script>

</main>

{% endblock %}
